version: 2.1

orbs:
  newspack: newspack/newspack@1.4.3

workflows:
  version: 2
  all:
    jobs:
      - newspack/build
      - newspack/lint-js-scss:
          requires:
            - newspack/build
      - newspack/test-js:
          requires:
            - newspack/build
      - newspack/release:
          requires:
            - newspack/build
          filters:
            branches:
              only:
                - release
                - alpha
                - /^hotfix\/.*/
                - /^epic\/.*/
      - newspack/build-distributable:
          requires:
            - newspack/build
            # Running this after release ensure the version number in files will be correct.
            - newspack/release
          archive-name: 'newspack-sponsors'
      - newspack/post-release:
          requires:
            - newspack/release
          filters:
            branches:
              only:
                - release
  php:
    jobs:
      - newspack/lint-php
